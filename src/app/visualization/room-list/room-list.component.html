<div class="room-list">
  <div class="room" draggable="true" (dragstart)="dragStart($event, room)" *ngFor="let room of roomList">
      <div>
        <img [src]="room?.thumbnail" class="room-image" alt=" ">
      </div>
      <div class="room-description">
        {{ (room?.name?.length>6)? (room?.name | slice:0:30) +'..':(room?.name) }}
      </div>
    </div>
</div>
